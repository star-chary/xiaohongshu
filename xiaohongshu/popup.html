<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>首页笔记导出</title>
    <style>
        body {
            width: 250px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #3367d6;
        }
        #status {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
<h3>首页笔记导出工具</h3>
<button id="exportBtn">导出笔记为CSV</button>
<div id="status"></div>
<script src="popup.js"></script>
</body>
</html>
